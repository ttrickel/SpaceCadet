lights:
  #NEO0 output supports 256 LEDs numbered 0-0-0 to 0-0-255
  l_re-entry_left:
    number: 0-0-0
    subtype: led
    type: grb   #Most WS2812-based LEDs are grb color order.

  l_re-entry_middle:
    number: 0-0-1
    subtype: led
    type: grb   #Most WS2812-based LEDs are grb color order.

  l_re-entry_right:
    number: 0-0-2
    subtype: led
    type: grb   #Most WS2812-based LEDs are grb color order.

coils:
  c_flipper_left_main:
    number: 0
    default_pulse_ms: 20
  c_flipper_left_hold:
    number: 3
    default_pulse_ms: 20
    allow_enable: true
  c_flipper_right_main:
    number: 71
    default_pulse_ms: 20
  c_flipper_right_hold:
    number: 74
    allow_enable: true
  c_trough_eject:
    number: 2
    default_pulse_ms: 20
    
flippers:
  left_flipper:
    main_coil: c_flipper_left_main
    hold_coil: c_flipper_left_hold
    activation_switch: s_left_flipper
#    enable_events: machine_reset_phase_3    #enable flipper until start button created
  right_flipper:
    main_coil: c_flipper_right_main
    hold_coil: c_flipper_right_hold
    activation_switch: s_right_flipper
#    enable_events: machine_reset_phase_3

ball_devices:
    bd_trough:
        ball_switches: s_trough1
        eject_coil: c_trough_eject
        tags: trough, home, drain
        eject_targets: bd_plunger
    bd_plunger:
        ball_switches: s_plunger
        mechanical_eject: true

displays:
  window:
    width: 800
    height: 600

slides:
    welcome_slide:
        widgets:
            - type: text
              text: SPACE CADET!
              font_size: 240
              color: purple
            - type: rectangle
              width: 360
              height: 80
    attract_started:
        widgets:
            - text: ATTRACT MODE
              type: text
    
    left_reentry_switch_closure:
        widgets:
            - text: L SWITCH CLOSED
              type: text
            
    middle_reentry_switch_closure:
        widgets:
            - text: M SWITCH CLOSED
              type: text
    right_reentry_switch_closure:
        widgets:
            - text: R SWITCH CLOSED
              type: text

slide_player:
    init_done: welcome_slide
    mode_attract_started: attract_started
#    s_reentry_left_active: left_reentry_switch_closure
