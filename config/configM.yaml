#        left_reentry_switch_closure:
#            action: remove
        
#    s_reentry_middle_active: middle_reentry_switch_closure
#    s_reentry_right_active: right_reentry_switch_closure
    ball_started :
        widgets:
            type: text
            text: PLAYER (number) BALL (ball)

